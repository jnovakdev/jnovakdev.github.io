
<!DOCTYPE HTML>
<html>
<head>
    <title>mapy.ic</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html, body, #map-canvas {
            height: 100%;
            margin: 0
        }
        #map-canvas {
            background: url('https://artic.leosight.cz/design/mapa/tiles/water.png') !important;
        }
    </style>
</head>
<body>
<div id="map-canvas"></div>

<script src="https://maps.google.com/maps/api/js?key=AIzaSyAKxttnEDzIas4LYII6chLLnUHbuUApDrM"></script>
<script src="https://artic.leosight.cz/design/mapa/js/SanMap.min.js"></script>
<script>
    var currentSearch = window.location.search;

    var mapType = new SanMapType(1, 3, function (zoom, x, y) {
        return x == -1 && y == -1 ? "https://artic.leosight.cz/design/mapa/tiles/map.outer.png" : "https://artic.leosight.cz/design/mapa/tiles/map." + zoom + "." + x + "." + y + ".png";
    });

    var map = SanMap.createMap(document.getElementById('map-canvas'),
        {'MAPY.IC - užs dozabloudils': mapType}, -1, null, false, 'MAPY.IC - užs dozabloudils');

    map.setOptions({scrollwheel:true});

    // ---------- Golden State Investments ----------
    var gsi = new google.maps.InfoWindow({
        content: "" +
            "<strong>Golden State Investments</strong><br>" +
            "Sídlo investičního fondu provozující platformu mapy.ic<br>" +
            "Ceník: ratt.cz/SEZA<br>" +
            "Kontakt: info@mapy.ic / 221-221"
    });
    var gsiMarker = new google.maps.Marker({
        position: {lat: 78.1879101562, lng: -7.55572265625},
        map: map,
        title: "Golden State Investments",
    });
    gsiMarker.addListener("click", function() {
        gsi.open(gsi, gsiMarker);
    });

    if(currentSearch.includes("?loc=gsi")) {
        gsi.open(gsi, gsiMarker);
    }

    // ---------- Underground FightClub ----------
    var ufc = new google.maps.InfoWindow({
        content: "" +
            "<strong>Underground FightClub</strong><br>" +
            "Organizátor profesionálných zápasov v boxe!<br>" +
            "Kontakt: info@underground.ic / 640-935<br>" +
            "<a href='https://artic.leosight.cz/iris.ic/undergroundfightclub' target='_top'>Iris</a>"
    });
    var ufcMarker = new google.maps.Marker({
        position: {lat: 11.0932324219, lng: 38.3882519531},
        map: map,
        title: "Underground FightClub",
    });
    ufcMarker.addListener("click", function() {
        ufc.open(ufc, ufcMarker);
    });

    if(currentSearch.includes("?loc=ufc")) {
        ufc.open(ufc, ufcMarker);
    }

    if(currentSearch.includes("?loc=underground")) {
        ufc.open(ufc, ufcMarker);
    }


    // ---------- VANGUARD ----------
    var vng = new google.maps.InfoWindow({
        content: "" +
            "<strong>VANGUARD</strong><br>" +
            "Soukromá bezpečnostní agentura<br>" +
            "Kontakt: info@vanguard.ic"
    });
    var vngMarker = new google.maps.Marker({
        position: {lat: 28.3876226807, lng: 65.0982568359},
        map: map,
        title: "VANGUARD",
    });
    vngMarker.addListener("click", function() {
        vng.open(vng, vngMarker);
    });

    if(currentSearch.includes("?loc=vng")) {
        vng.open(vng, vngMarker);
    }

    // ---------- CoverUP Garage ----------
    var coverup = new google.maps.InfoWindow({
        content: "" +
            "<strong>CoverUP Garage</strong><br>" +
            "Autodílna s šikovnejma klukama<br>" +
            "Kontakt: 677-820 nebo 877-029"
    });
    var coverupMarker = new google.maps.Marker({
        position: {lat: -55.9449902344, lng: 57.9163476562},
        map: map,
        title: "CoverUP Garage",
        icon: "coverup.png"
    });
    coverupMarker.addListener("click", function() {
        coverup.open(coverup, coverupMarker);
    });

    if(currentSearch.includes("?loc=coverup")) {
        coverup.open(coverup, coverupMarker);
    }

    // ---------- Dush Logistic Services ----------
    var dls = new google.maps.InfoWindow({
        content: "" +
            "<strong>Dush Logistic Services</strong><br>" +
            "Kontakt: 843-108, 128-888 nebo 129-999"
    });
    var dlsMarker = new google.maps.Marker({
        position: {lat: 40.7794335937, lng: 32.0258203125},
        map: map,
        title: "Dush Logistic Services",
    });
    dlsMarker.addListener("click", function() {
        dls.open(dls, dlsMarker);
    });

    if(currentSearch.includes("?loc=dls")) {
        dls.open(dls, dlsMarker);
    }

    // ---------- BeFIT ----------
    var befit = new google.maps.InfoWindow({
        content: "" +
            "<strong>BeFIT</strong><br>" +
            "Bližší informace: ratt.cz/GABU<br>" +
            "Kontakt: yukimura.torio@post.ic"
    });
    var befitMarker = new google.maps.Marker({
        position: {lat: 2.02086914062, lng: 67.064296875},
        map: map,
        title: "BeFIT",
    });
    befitMarker.addListener("click", function() {
        befit.open(befit, befitMarker);
    });

    if(currentSearch.includes("?loc=befit")) {
        befit.open(befit, befitMarker);
    }

    // ---------- Casino ----------
    var casino = new google.maps.InfoWindow({
        content: "" +
            "<strong>Casino Las Venturas</strong><br>" +
            "Zkusíš štěstí? Tak se ukaž<br>" +
            "Nejlepší casino v San Andreas<br>" +
            "Kontakt: 665-490"
    });
    var casinoMarker = new google.maps.Marker({
        position: {lat: 64.8657128906, lng: 64.9343847656},
        map: map,
        title: "Casino Las Venturas",
    });
    casinoMarker.addListener("click", function() {
        casino.open(casino, casinoMarker);
    });

    if(currentSearch.includes("?loc=casino")) {
        casino.open(casino, casinoMarker);
    }

    // ---------- Autobazar Duo ----------
    var duo = new google.maps.InfoWindow({
        content: "" +
            "<strong>Autobazar Duo</strong><br>" +
            "Cenově dostupná vozidla pro každého<br>" +
            "Kontakt: 891-548 / mason.carr@post.ic"
    });
    var duoMarker = new google.maps.Marker({
        position: {lat: 64.29578125, lng: 58.9451074219},
        map: map,
        title: "Autobazar Duo",
    });
    duoMarker.addListener("click", function() {
        duo.open(duo, duoMarker);
    });

    if(currentSearch.includes("?loc=duo")) {
        duo.open(duo, duoMarker);
    }

    // ---------- Autobazar u Tvrdého Boba ----------
    var bob = new google.maps.InfoWindow({
        content: "" +
            "<strong>Autobazar u Tvrdého Boba</strong><br>" +
            "Ojeté vozy za přívětinou cenu!<br>" +
            "Kontakt: 671-269 nebo 334-191"
    });
    var bobMarker = new google.maps.Marker({
        position: {lat: 61.1029003906, lng: 66.9222070312},
        map: map,
        title: "Autobazar u Tvrdého Boba",
    });
    bobMarker.addListener("click", function() {
        bob.open(bob, bobMarker);
    });

    if(currentSearch.includes("?loc=tvrdybob")) {
        bob.open(bob, bobMarker);
    }

    // ---------- Los Santos Motorcycle Garage ----------
    var lsmg = new google.maps.InfoWindow({
        content: "" +
            "<strong>Los Santos Motorcycle Garage</strong><br>" +
            "Profesionální a prémiová péče, servis a údržba motorek<br>" +
            "Kontakt: 624-729 // ezechiel.warren@post.ic"
    });
    var lsmgMarker = new google.maps.Marker({
        position: {lat: -56.6131347656, lng: 67.5022070312},
        map: map,
        title: "Los Santos Motorcycle Garage",
    });
    lsmgMarker.addListener("click", function() {
        lsmg.open(lsmg, lsmgMarker);
    });

    if(currentSearch.includes("?loc=lsmg")) {
        lsmg.open(lsmg, lsmgMarker);
    }
</script>
</body>
