
<!DOCTYPE HTML>
<html>
<head>
    <title>mapy.ic</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html, body, #map-canvas {
            height: 100%;
            margin: 0
        }
        #map-canvas {
            background: url('https://artic.leosight.cz/design/mapa/tiles/water.png') !important;
        }
    </style>
</head>
<body>
<div id="map-canvas"></div>

<script src="https://maps.google.com/maps/api/js?key=AIzaSyAKxttnEDzIas4LYII6chLLnUHbuUApDrM"></script>
<script src="https://artic.leosight.cz/design/mapa/js/SanMap.min.js"></script>
<script>
    var currentSearch = window.location.search;

    var mapType = new SanMapType(1, 3, function (zoom, x, y) {
        return x == -1 && y == -1 ? "https://artic.leosight.cz/design/mapa/tiles/map.outer.png" : "https://artic.leosight.cz/design/mapa/tiles/map." + zoom + "." + x + "." + y + ".png";
    });

    var map = SanMap.createMap(document.getElementById('map-canvas'),
        {'MAPY.IC - užs dozabloudils': mapType}, -1, null, false, 'MAPY.IC - užs dozabloudils');

    map.setOptions({scrollwheel:true});

    // ---------- Golden State Investments ----------
    var gsi = new google.maps.InfoWindow({
        content: "" +
            "<strong>Golden State Investments</strong><br>" +
            "Sídlo investičního fondu provozující platformu mapy.ic<br>" +
            "Ceník: ratt.cz/SEZA<br>" +
            "Kontakt: info@mapy.ic / 221-221"
    });
    var gsiMarker = new google.maps.Marker({
        position: {lat: 78.1879101562, lng: -7.55572265625},
        map: map,
        title: "Golden State Investments",
    });
    gsiMarker.addListener("click", function() {
        gsi.open(gsi, gsiMarker);
    });

    if(currentSearch.includes("?loc=gsi")) {
        gsi.open(gsi, gsiMarker);
    }

    // ---------- Underground FightClub ----------
    var ufc = new google.maps.InfoWindow({
        content: "" +
            "<strong>Underground FightClub</strong><br>" +
            "Organizátor profesionálných zápasov v boxe!<br>" +
            "Kontakt: info@underground.ic / 640-935<br>" +
            "<a href='https://artic.leosight.cz/iris.ic/undergroundfightclub' target='_top'>Iris</a>"
    });
    var ufcMarker = new google.maps.Marker({
        position: {lat: 11.0932324219, lng: 38.3882519531},
        map: map,
        title: "Underground FightClub",
    });
    ufcMarker.addListener("click", function() {
        ufc.open(ufc, ufcMarker);
    });

    if(currentSearch.includes("?loc=ufc")) {
        ufc.open(ufc, ufcMarker);
    }

    if(currentSearch.includes("?loc=underground")) {
        ufc.open(ufc, ufcMarker);
    }


    // ---------- VANGUARD ----------
    var vng = new google.maps.InfoWindow({
        content: "" +
            "<strong>VANGUARD</strong><br>" +
            "Soukromá bezpečnostní agentura<br>" +
            "Kontakt: info@vanguard.ic"
    });
    var vngMarker = new google.maps.Marker({
        position: {lat: 28.3876226807, lng: 65.0982568359},
        map: map,
        title: "VANGUARD",
    });
    vngMarker.addListener("click", function() {
        vng.open(vng, vngMarker);
    });

    if(currentSearch.includes("?loc=vng")) {
        vng.open(vng, vngMarker);
    }

    // ---------- CoverUP Garage ----------
    var coverup = new google.maps.InfoWindow({
        content: "" +
            "<strong>CoverUP Garage</strong><br>" +
            "Autodílna s šikovnejma klukama<br>" +
            "Kontakt: 677-820 nebo 877-029"
    });
    var coverupMarker = new google.maps.Marker({
        position: {lat: -55.9449902344, lng: 57.9163476562},
        map: map,
        title: "CoverUP Garage",
        icon: "coverup.png"
    });
    coverupMarker.addListener("click", function() {
        coverup.open(coverup, coverupMarker);
    });

    if(currentSearch.includes("?loc=coverup")) {
        coverup.open(coverup, coverupMarker);
    }

</script>
</body>
